<!-- float თვისების ძირითადი მნიშვნელობები
left: ელემენტი მარცხენა მხარეს განლაგდება და მის გვერდით სხვა ელემენტები განთავსდება.
 
div {
  float: left;
}
right: ელემენტი მარჯვენა მხარეს განლაგდება და მის გვერდით სხვა ელემენტები განთავსდება.
 
div {
  float: right;
}
none: ელემენტი არ გამოიყენებს float-ს (დეფოლტური მნიშვნელობა).
 
div {
  float: none;
}
გამოყენება
სურათების და ტექსტის გვერდით განლაგება:

html
<img src="image.jpg" style="float: left; margin-right: 10px;">
<p>ეს არის ტექსტი, რომელიც სურათის გვერდით განლაგდება.</p>
პრობლემების მოგვარება
Clear თვისება გამოიყენება, რომ float ელემენტების შემდეგ განლაგება აღდგეს:
 
div {
  clear: both; /* მარცხენა და მარჯვენა float-ს გაასუფთავებს */
}
საუკეთესო პრაქტიკა
გამოიყენეთ float, როცა ელემენტების გვერდით განლაგება აუცილებელია.

სასურველია ახალი ლეიაუტებისთვის flexbox ან grid მეთოდების გამოყენება, რადგან ისინი თანამედროვე და მოქნილია. -->
