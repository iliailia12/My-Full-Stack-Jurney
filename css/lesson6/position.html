<!-- CSS-ში position თვისება გამოიყენება ელემენტების განლაგების წესის განსაზღვრისთვის. ეს თვისება განსაზღვრავს, როგორ უნდა განთავსდეს ელემენტი თავისი მშობელი კონტექსტის მიხედვით.

position თვისების ტიპები
static (სტატიკური):

ელემენტის დეფოლტური პოზიციაა.

ელემენტი ჩვეულებრივ განლაგებულია HTML დოკუმენტის წესების მიხედვით.
 
 
div {
  position: static;
}
relative (ურთიერთობითი):
             
ელემენტი მდებარეობს ჩვეულ ადგილას, მაგრამ შესაძლებელია გადაადგილდეს top, right, bottom და left თვისებების გამოყენებით.
 
 
div {
  position: relative;
  top: 10px;
  left: 15px;
}
absolute (აბსოლუტური):

ელემენტი მდებარეობს მისი მშობელი კონტექსტის პირველიposition განსაზღვრული მშობლის მიხედვით.
 
 
div {
  position: absolute;
  top: 20px;
  right: 10px;
}
fixed (ფიქსირებული):

ელემენტი განლაგებულია viewport-ის (მომხმარებლის ხილული ფანჯრის) მიხედვით.

ფიქსირებული ელემენტი არ მოძრაობს გვერდის სქროლირებისას.
 
 
div {
  position: fixed;
  bottom: 0;
  right: 0;
}
sticky (სტიკი):

ელემენტი ქცევით არის relative, სანამ viewport-ს მიეკრობა, რის შემდეგ ხდება ფიქსირებული.

გამოიყენეთ top, left და სხვა თვისებები მის დასამაგრებლად.
 
 
div {
  position: sticky;
  top: 50px;
}
გამოყენება
position: static: როდესაც არ არის საჭირო განსაკუთრებული განლაგება.

position: relative: ელემენტის გადასაადგილებლად ჩვეულ ადგილიდან.

position: absolute: ელემენტის დასამაგრებლად კონკრეტული კონტექსტში.

position: fixed: ფიქსირებული ელემენტები, როგორიცაა navbar ან footer.

position: sticky: ელემენტები, რომლებიც "მოეკრობა" viewport-ს, მაგალითად sticky header. -->
