 <!-- css-ში მარჟები (Margins) გამოიყენება ელემენტებს შორის გარე სივრცის განსაზღვრისთვის. მარჟები საშუალებას გაძლევთ აკონტროლოთ, რამდენად შორსაა ელემენტი სხვა ელემენტებიდან.

მარჟების ძირითადი თვისებები
margin-top: ელემენტის ზედა (მზარდი) სივრცე.

margin-right: ელემენტის მარჯვენა სივრცე.

margin-bottom: ელემენტის ქვედა (დაცემის) სივრცე.

margin-left: ელემენტის მარცხენა სივრცე.

შეკრებილი margin თვისება
შეგიძლიათ მარჟები ერთ სტრიქონში მიუთითოთ:

 
margin: 10px 20px 15px 5px;
ეს ნიშნავს:

10px (ზედა),

20px (მარჯვენა),

15px (ქვედა),

5px (მარცხენა).

ავტომატური მარჟები
margin: auto; გამოიყენება ელემენტის ცენტრირებისთვის. მაგალითი:

 
div {
  margin: auto;
  width: 50%;
}
მარჟის მნიშვნელობები
პიქსელები (px): ზუსტი ფიქსირებული ზომები.

პროცენტები (%): მშობელი ელემენტის ზომის პროპორციული.

ემები (em): ტექსტის ზომაზე დაფუძნებული.

საუკეთესო პრაქტიკა -->
