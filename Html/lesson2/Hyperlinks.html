<!-- რა არის ჰიპერბმული?
ჰიპერბმულები (Hyperlinks) არის HTML ელემენტები, რომლებიც საშუალებას გაძლევთ ვებსაიტიდან სხვა გვერდებზე ან რესურსებზე გადასვლა.

როგორ იქმნება ჰიპერბმული?
ჰიპერბმულის შესაქმნელად გამოიყენება <a> ტეგი (ანჩორი). შიდა თვისება href განსაზღვრავს ბმულის მისამართს. მაგალითი: -->

 
<a href="https://example.com">გადადით Example-ზე</a>
<!-- href: URL (ბმულის მისამართი), რომელიც მიუთითებს, სად გადაგიყვანთ ბმული. -->
<!-- 
ტექსტი: <a> და </a> ტეგებს შორის მდებარე ტექსტი ან კონტენტი, რომელიც დაკლიკვისას ჰიპერბმულად გამოიყენება. -->

<!-- ტიპები ჰიპერბმულების
გარე ბმულები (External Links): ბმული სხვა ვებსაიტზე. -->

 
<a href="https://www.wikipedia.org/">Wikipedia</a>
<!-- შიდა ბმულები (Internal Links): ბმული იმავე ვებსაიტის სხვადასხვა გვერდებზე. -->

 
<a href="/about. ">ჩვენს შესახებ</a>
<!-- სექციების ბმულები (Anchor Links): გადაყვანა იმავე გვერდის კონკრეტულ სექციაზე. -->

 
<a href="#section1">გადადით სექცია 1-ზე</a>  
<!-- მიზანში (Target): -->

 
<h1 id="section1">სექცია 1</h1>
<!-- ბმულის გახსნის ახალი ფანჯარა ან ჩანართი
თუ გსურთ, ბმული ახალი ფანჯარაში ან ჩანართში გაიხსნას, გამოიყენეთ target ატრიბუტი: -->

 
<a href="https://example.com" target="_blank">გახსენით Example</a>
<!-- ბმულზე "ტიტული" ან კარნახი ტექსტი
title ატრიბუტი მოიცავს ბმულზე დამატებით ინფორმაციას: -->

 
<a href="https://example.com" title="ეწვიეთ Example-ს">გადადით Example-ზე</a>
<!-- სურათები, როგორც ბმული
სურათს ასევე შეუძლია იმოქმედოს, როგორც ჰიპერბმული: -->

 
<a href="https://example.com">
  <img src="image.jpg" alt="Example ">
</a>
