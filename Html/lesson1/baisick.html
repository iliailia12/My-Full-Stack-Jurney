<!-- HTML დამწყებთათვის - მარტივი სახელმძღვანელო:

რა არის HTML?
HTML (HyperText Markup Language) არის ვებგვერდის საფუძველი. მისი დახმარებით, ვებსაიტზე ტექსტები, სურათები, ვიდეოები და ლინკები სტრუქტურირდება ისე, რომ ბრაუზერში სწორად და ლამაზად გამოჩნდეს.

როგორ მუშაობს HTML?
HTML იყენებს "ტეგებს", რომლებიც წერია ასეთ ფორმატში: <ტეგი>. ტეგები ეუბნება ბრაუზერს როგორ უნდა გამოაჩინოს კონტენტი. უმეტეს შემთხვევაში, ტეგები წყვილებში მოდის: <ტეგი> (გახსნის) და </ტეგი> (დახურვის).

HTML ფაილის ძირითადი სტრუქტურა
ასე გამოიყურება HTML ფაილის ჩონჩხი:

  
<!DOCTYPE html>  
<html>  
  <head>  
    <title>ჩემი პირველი ვებგვერდი</title>  
  </head>  
  <body>  
    <h1>კეთილი იყოს თქვენი მობრძანება!</h1>  
    <p>ეს არის ტექსტის პუნქტი.</p>  
  </body>  
</html>  
<!DOCTYPE html>: აცხადებს დოკუმენტის ტიპს (HTML5).

<html>: ფაილის ძირითადი ელემენტი.

<head>: შეიცავს გვერდის მეტამონაცემებს, მაგალითად სათაურს.

<body>: ვებსაიტის ხილული კონტენტი.

HTML-ში გამოყენებული ძირითადი ტეგები
აქ არის რამდენიმე მნიშვნელოვანი ტეგი:

სათაურები:

html
<h1>სათაური</h1>  
<h2>ქვესათაური</h2>
<h1>-დან <h6>-მდე განსაზღვრავს სათაურებს (დიდიდან პატარამდე).

ტექსტის პუნქტები:

html
<p>ეს არის ტექსტის პუნქტი.</p>
სურათები:

html
<img src="image.jpg" alt="აღწერა">
src მიუთითებს სურათის ფაილის მდებარეობას, ხოლო alt სურათის აღწერას.

ლინკები:

html
<a href="https://example.com">გადადით Example-ზე</a>
href ლინკის მისამართს განსაზღვრავს.

სიები:

არანომრირებული სია:

html
<ul>
  <li>პუნქტი 1</li>
  <li>პუნქტი 2</li>
</ul>
ნომრირებული სია:

html
<ol>
  <li>პუნქტი 1</li>
  <li>პუნქტი 2</li>
</ol>
