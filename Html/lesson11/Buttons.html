<!-- 
-ში ღილაკების (Buttons) შექმნა არის ძალიან მარტივი და მრავალფუნქციური. მოდით, განვიხილოთ, როგორ ხდება ღილაკების გამოყენება და სტილიზაცია:

როგორ შევქმნათ ღილაკი 
-ში?

-ში ღილაკის დასამატებლად გამოიყენება <button> ტეგი. მისი მთავარი ფუნქციაა მომხმარებლისთვის ისეთი ელემენტი შექმნას, რომელიც შეიძლება იყოს კლიკაბელური. მაგალითი:


    
<button>დაჭირე</button>
ღილაკის ატრიბუტები
1. type (ტიპი):
განსაზღვრავს ღილაკის ტიპს.

button: უბრალოდ ღილაკი, რომელსაც შეგიძლიათ ფუნქცია დაუმატოთ JavaScript-ის დახმარებით. -->



<button type="button">ღილაკი</button>
<!-- submit: ფორმის მონაცემებს უგზავნის სერვერს.
 -->


<button type="submit">გაგზავნა</button>
<!-- reset: ფორმის ყველა ველი განულდება. -->



<button type="reset">განულება</button>
<!-- 2. disabled (გამორთული ღილაკი):
ბლოკავს ღილაკის გამოყენებას. -->



<button disabled>ღილაკი გამორთულია</button>
<!-- 3. name და value (მონაცემები):
ფორმის ღილაკს შეიძლება ჰქონდეს მნიშვნელობა. -->



<button name="action" value="save">შენახვა</button>
<!-- ღილაკების სტილიზაცია CSS-ით
მაგალითი: -->


<button style="background-color: blue; color: white; padding: 10px; border-radius: 5px;">
  მორგებული ღილაკი
</button>
<!-- CSS-ის გამოყენება კლასი class-თან ერთად: -->


<style>
  .btn-custom {
    background-color: green;
    color: white;
    padding: 10px 20px;
    border-radius: 5px;
    border: none;
    cursor: pointer;
  }
</style>

<button class="btn-custom">მორგებული ღილაკი</button>

 <!-- ღილაკების დამატებითი ფუნქციები
ღილაკზე ტექსტის ან სურათის გამოყენება: -->


<button>
  <img src="icon.png" alt="ხატულა" style="height: 20px;"> ღილაკი სურათით
</button>
<!-- JavaScript-ის გამოყენება ღილაკთან:
ღილაკზე დაწკაპვისას ფუნქციის გამოყენება: -->



<button onclick="alert('გამარჯობა!')">დაჭირე</button>
<!-- საუკეთესო პრაქტიკა
გამოიყენეთ type ატრიბუტი, რომ ღილაკი მუშაობდეს სწორად.

სტილიზაცია გაუკეთეთ ღილაკებს CSS-ის დახმარებით.

JavaScript-ის გამოყენებით დაამატეთ ინტერაქტიულობა ღილაკებს. -->
