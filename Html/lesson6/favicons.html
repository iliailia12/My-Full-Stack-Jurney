 <!-- ჰტმლ-ში ფავიკონები (favicons) არის პატარა იკონები, რომლებიც ჩნდება ვებგვერდის სათაურთან ერთად ბრაუზერის ჩანართში ან მისამართის ხაზში. ფავიკონები ვებსაიტს უფრო პ
  როფესიონალურ იერს აძლევს და მისი ბრენდინგის ნაწილი შეიძლება იყოს.

როგორ დავამატოთ ფავიკონი  ჰტმლ-ში?
ფავიკონის დასამატებლად გამოიყენეთ <link> ტეგი <head> სექციაში. სინტაქსი ასე გამოიყურება: -->

 
<head>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<link> ტეგის ატრიბუტები
rel (relationship): მიუთითებს, რომ ეს ფაილი ფავიკონია.
<!-- 
მნიშვნელობა: "icon".

href: მიუთითებს ფავიკონის ფაილის მდებარეობას (URL ან ლოკალური ფაილის გზა).

მაგალითად: "favicon.ico".

type: განსაზღვრავს ფაილის ტიპს (მაგ., image/x-icon).

ფაილის ტიპები და ფორმატები
სხვადასხვა ბრაუზერი მხარს უჭერს განსხვავებული ფაილის ფორმატებს. გირჩევთ გამოიყენოთ შემდეგი ფორმატები:

ICO ფაილები (favicon.ico) - ყველაზე გავრცელებული ფორმატი.

PNG ფაილები - მაღალი ხარისხის ალტერნატივა.

SVG ფაილები - ვექტორული გრაფიკა (ზომის ცვლილების გარეშე ხარისხის დაკარგვის გარეშე).

მაგალითი PNG ფაილის გამოყენებისთვის: -->

 
<head>
  <link rel="icon" href="favicon.png" type="image/png">
</head>
<!-- სხვადასხვა მოწყობილობებისთვის ფავიკონის შექმნა
თუ გსურთ, თქვენი ფავიკონი კარგად გამოჩნდეს სხვადასხვა მოწყობილობაზე, შეგიძლიათ გამოიყენოთ სხვადასხვა ზომის ფაილები: -->

 
<head>
  <link rel="icon" href="favicon-32x32.png" sizes="32x32" type="image/png">
  <link rel="icon" href="favicon-16x16.png" sizes="16x16" type="image/png">
</head>
<!-- სასარგებლო რჩევები
ფავიკონის შექმნისთვის გამოიყენეთ სპეციალური გენერატორები ან გრაფიკული პროგრამები.

დარწმუნდით, რომ ფაილი განთავსებულია იმ დირექტორიაში, რომელშიც ბრაუზერი მას მოძებნის.

ფაილის ოპტიმიზაცია მოახდინეთ, რათა სწრაფად ჩაიტვირთოს. -->
