<!-- HTML-ში ცხრილების შექმნა - მარტივი და გეგონური სახელმძღვანელო:

HTML ცხრილის საფუძველი
ცხრილების დასახატავად გამოიყენება <table> ტეგი. ის იყენებს რამდენიმე ქვეტეგს, რათა ცხრილი იყოს კარგად ორგანიზებული.

მთავარი სტრუქტურა:
html
<table>
  <tr>
    <th>სათაური 1</th>
    <th>სათაური 2</th>
  </tr>
  <tr>
    <td>მონაცემი 1</td>
    <td>მონაცემი 2</td>
  </tr>
</table>
ტეგების მნიშვნელობა
<table>: ცხრილის მთავარი კონტეინერი.

<tr>: ცხრილის რიგი (row).

<th>: ცხრილის სათაური (Header).

ტექსტი ავტომატურად არის სქელი და ცენტრირებული.

<td>: ცხრილის მონაცემები (Data Cell).

შეიცავს თითოეულ მონაცემს, რომელიც რიგშია.

ცხრილის გაფორმება
ჩარჩოს (border) დამატება:
html
<table border="1">
  <tr>
    <th>სათაური</th>
    <th>სათაური</th>
  </tr>
  <tr>
    <td>მონაცემი</td>
    <td>მონაცემი</td>
  </tr>
</table>
შიდა სტილიზაცია CSS-ის დახმარებით:
html
<table style="border: 1px solid black; width: 100%; text-align: center;">
  <tr>
    <th style="background-color: lightgray;">სათაური 1</th>
    <th style="background-color: lightgray;">სათაური 2</th>
  </tr>
  <tr>
    <td>მონაცემი 1</td>
    <td>მონაცემი 2</td>
  </tr>
</table>
ცხრილის დამატებითი ფუნქციები
ერთად შერწყმული უჯრები (colspan):

ერთი უჯრა გაიშლება რამდენიმე სვეტის დასაფარად.

html
<table border="1">
  <tr>
    <th colspan="2">ერთად გაერთიანებული სათაური</th>
  </tr>
  <tr>
    <td>მონაცემი</td>
    <td>მონაცემი</td>
  </tr>
</table>
რიგების გაერთიანება (rowspan):

ერთი უჯრა გაიშლება რამდენიმე რიგზე.

html
<table border="1">
  <tr>
    <td rowspan="2">გაერთიანებული მონაცემი</td>
    <td>მონაცემი</td>
  </tr>
  <tr>
    <td>მონაცემი</td>
  </tr>
</table>
საუკეთესო პრაქტიკა
გამოიყენეთ <th> ცხრილის სათაურებისთვის, რათა ტექსტი იყოს გამორჩეული.

სტილიზაცია მოახდინეთ CSS-ის დახმარებით, რომ ცხრილი იყოს ვიზუალურად მიმზიდველი.

გამოიყენეთ colspan და rowspan -->
