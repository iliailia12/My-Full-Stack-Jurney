 <!-- html-ში სურათების გამოყენება - მარტივი სახელმძღვანელო:

როგორ ჩავრთოთ სურათები  -ში?
სურათის გამოსაჩენად გამოიყენება <img> ტეგი. ეს ტეგი არის თვითდამხურავი, ანუ მას არ სჭირდება დამხურავი ტეგი, როგორც </img>. მთავარი ფორმატი: -->

 
<img src="image.jpg" alt="სურათის აღწერა">
<!-- <img> ტეგის ძირითადი თვისებები -->
<!-- src (source): მიუთითებს სურათის მდებარეობას (URL ან ფაილის გზა). -->



html <img src="https://example.com/image.jpg" alt="Example სურათი">
<!-- alt (Alternative Text): სურათის მოკლე აღწერა, რომელიც გამოჩნდება თუ სურათი ვერ ჩაიტვირთა. ეს ასევე გამოიყენება screen reader-ებისთვის ვიზუალურად დაზარალებული მომხმარებლებისთვის. -->



 
<img src="flower.jpg" alt="მშვენიერი ყვავილი">
<!-- width და height: განსაზღვრავს სურათის ზომებს პიქსელებში ან პროცენტულად. -->



 
<img src="flower.jpg" alt="ყვავილი" width="200" height="150">
<!-- სურათის წყაროები
ლოკალური სურათები: სურათები, რომლებიც იგივე დირექტორიაშია, როგორც  html ფაილი. -->

 
<img src="images/pic.jpg" alt="ლოკალური სურათი">
<!-- ონლაინ სურათები: სურათები, რომლებიც ინტერნეტზეა განთავსებული.-->
<img src="v/pic.jpg" alt="ონლაინ სურათი">
<!-- სურათის ქუდი (კომენტარი)
სურათს შეიძლება ქუდი ან ტექსტური აღწერა ჰქონდეს <figure> და <figcaption> ტეგების გამოყენებით: -->

 
<figure>
  <img src="sunset.jpg" alt="მშვენიერი მზის ჩასვლა">
  <figcaption>მშვენიერი მზის ჩასვლა</figcaption>
</figure>
<!-- სურათის ბმულად გამოყენება
სურათი შეიძლება იყოს ბმული, ამისთვის გამოიყენეთ <a> ტეგი:

  -->
<a href="https://example.com">
  <img src="logo.png" alt="კომპანიის ლოგო">
</a>
<!-- რჩევები კარგი პრაქტიკისთვის
გამოიყენეთ სწორი alt ტექსტი უკეთესი ხელმისაწვდომობისთვის.

ოპტიმიზაცია გაუკეთეთ სურათების ზომებს, რომ გვერდის ჩატვირთვა სწრაფი იყოს.

სურათები შეინახეთ სპეციალურ დირექტორიაში, მაგალითად images/. -->
