<!-- HTML-ში აუდიო ფაილების გამოყენება მარტივად და ეფექტურად ხდება <audio> ტეგის დახმარებით.

    როგორ ჩავრთოთ აუდიო ფაილი?
    აუდიო ფაილების ჩასატვირთად გამოიყენება <audio> ტეგი. მისი ძირითადი ფორმატი არის ასეთი:
     -->
 
    <audio controls>
      <source src="audiofile.mp3" type="audio/mpeg">
      <source src="audiofile.ogg" type="audio/ogg">
      თქვენი ბრაუზერი არ უჭერს მხარს აუდიოს ფაილებს.
    </audio>
    <audio> ტეგის ძირითადი ატრიბუტები
    <!-- controls: ამატებს აუდიო პლეიერს მომხმარებლისთვის, რომ შეძლოს დასაწყისი, გაჩერება და ხმის რეგულირება.
     -->

    
 
    <audio controls>
      <source src="song.mp3" type="audio/mpeg">
    </audio>
    <!-- autoplay: აუდიო ფაილი ავტომატურად დაიწყებს დაკვრას, როგორც კი გვერდი ჩაიტვირთება.
     -->

    
 
    <audio autoplay>
      <source src="song.mp3" type="audio/mpeg">
    </audio>
    <!-- loop: აუდიო პლეიერს განუსაზღვრელად ამეორებს.
     -->

    
 
    <audio controls loop>
      <source src="song.mp3" type="audio/mpeg">
    </audio>
    <!-- muted: აუდიო იქნება ჩუმი (დამახშობილი) როცა გვერდი ჩაიტვირთება.
     -->

    
 
    <audio controls muted>
      <source src="song.mp3" type="audio/mpeg">
    </audio>
    <!-- როგორ დავამატოთ მრავალი ფორმატის აუდიო ფაილები?
    აუცილებელია სხვადასხვა ფორმატის ფაილების დამატება, რადგან ყველა ბრაუზერს შეუძლია სხვადასხვა ტიპის აუდიოს მხარდაჭერა.
     -->
 
    <audio controls>
      <source src="song.mp3" type="audio/mpeg">
      <source src="song.ogg" type="audio/ogg">
      თქვენი ბრაუზერი არ უჭერს მხარს აუდიოს ფაილებს.
    </audio>
    <!-- მომხმარებლისთვის ინფორმაცია იმ შემთხვევაში, თუ აუდიო არ ჩაიტვირთება
    თუ ბრაუზერს არ აქვს აუდიო ფაილის მხარდაჭერა, <audio> ტეგში შეიძლება ჩაწეროთ ტექსტი: -->
    
 
    <audio controls>
      <source src="song.mp3" type="audio/mpeg">
      თქვენი ბრაუზერი არ უჭერს მხარს აუდიოს პლეიერს.
    </audio>
    <!-- საუკეთესო პრაქტიკა
    გამოიყენეთ controls ატრიბუტი, რომ მომხმარებელი შეძლოს პლეიერის გამოყენება.
    
    დამატეთ სხვადასხვა ფორმატის აუდიო ფაილები (mp3, ogg) ბრაუზერული მხარდაჭერის უზრუნველსაყოფად.
    
    აუდიო ფაილებს გააკეთეთ ოპტიმიზაცია, რომ გვერდის ჩატვირთვა იყოს სწრაფი. -->
